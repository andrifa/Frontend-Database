<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/kelas.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../asset/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../asset/classroom.png">
    <title>Kelasroom</title>
</head>
<body>
    <div class="topbar">
        <div> 
            <button onclick="side_open()">
                <div></div>
                <div></div>
                <div></div>
            </button>
            <div id="google1"><img src="../asset/google.png" alt="" width="69px" height="28px"></div> 
            <div id="google2"><img src="../asset/google2.png" alt="" width="18px" height="18px"></div> 
            <div id="google3"> <b>Kelasroom</b> </div> 
        </div>
        <div>
            <!-- <i onclick="delClass()" style="display: none" id="tampil2" class="fa fa-times" aria-hidden="true" title="Delete Class"></i> -->
            <i onclick="joinClass()" id="tampil2" class="fa fa-plus" aria-hidden="true" title="Join Class"></i>
            <i onclick="tolist()" class="fa fa-user-circle-o" aria-hidden="true" title="User in this Class"></i>
        </div>
    </div>
    <div class="sidebar" id="mysidebar">
        <div onclick="home()"><b>Home</b></div><br>
        <div onclick="logout()"><b>Logout</b></div>
    </div>
    <div class="content" onclick="side_close()">
        <div><h1 class="head"></h1></div>
        <div>
            <div>
                <!-- <p class="student">My Score : &nbsp;</p> -->
                <p class="teacher">Teacher : &nbsp;</p>
            </div>
            <div style="display: none" id="tampil">
                <textarea class="answer" id="question">Put your Question Here !!!</textarea><br>
                <textarea class="answer" id="answerTeacher">Put your correct Answer Here !!!</textarea><br>
                <button onclick="addclasswork()">Add Classwork</button>
            </div>
        </div>
    </div>
    <div style="display: none" class="userList1">
        <div class="kembali">Student Who Has Joined This Classroom</div>
        <div class="hasil0">Student :</div> 
    </div>
    <div style="display: none" class="userList">
        <div class="kembali">Score Student Who Has Finished the Classwork</div>
        <div class="hasil0">Score :</div> 
    </div>

    <script>
        function side_open() {
            document.getElementById("mysidebar").style.width = "250px";
        }
        
        function side_close() {
            document.getElementById("mysidebar").style.width = "0px";
        }
    </script>
    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="../js/kelas.js"></script>

</body>
</html>
